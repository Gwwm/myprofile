career-profile:
  title: Career Profile
  summary: |
    Hello and welcome! I'm Giannis, a seasoned Product Manager with a specialty in Web3 products. I've honed my skills at leading cryptocurrency platforms like Binance.US and Crypto.com, where I've been instrumental in driving product innovation and revenue growth.

    As the founder of the YouTube Channel IM and multiple Web3 communities, I've successfully grown a diverse and engaged audience of over 20,000 followers across various platforms. I'm passionate about sharing my knowledge and insights on blockchain technology and emerging trends in the tech industry through my articles and blogs.

    With a proven track record in product discovery, strategy, and prioritization, I'm now seeking my next challenging role in product management. I'm excited to bring my expertise to a fast-paced, innovative team where I can continue to drive impactful user-facing products in the cryptocurrency space.

